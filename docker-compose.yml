version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/data_labeling
      - NEXTAUTH_SECRET=your-production-secret-change-this
      - NEXTAUTH_URL=http://192.168.0.140:3000
      - IMAGE_BASE_PATH=/images
    volumes:
      # NAS 이미지 폴더를 컨테이너 내부 /images에 마운트
      - /volume1/IMG_DEV/math:/images:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=data_labeling
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
